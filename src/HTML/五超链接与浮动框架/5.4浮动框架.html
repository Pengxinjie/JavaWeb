<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动框架</title>
    <style>
        a{width: 300px;margin:0 10px}
        h3{font-size: 28px;color: #0000ff;text-align: center}
        di{margin: 0 auto;text-align: center}

    </style>
</head>
<body>
        <h3>浮动框架的应用</h3>
        <hr color="red">
        <iframe name="leftiframe" src="http://www.njust.edu.cn"
        width="300" height="300"></iframe>
        &nbsp;&nbsp;
        <iframe name="rightiframe" src="http://www.pku.edu.cn"
                width="300" height="300"></iframe>
        <p>
            <a href="http://www.gov.cn" target="leftiframe">左显示政府网站</a>
            <a href="http://www.moe.gov.cn/" target="rightiframe">右教育</a>
        </p>
</body>
</html>
