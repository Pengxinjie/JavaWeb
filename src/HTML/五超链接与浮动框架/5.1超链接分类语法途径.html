<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
    基本语法： <a href ="url" name="" title="" target="">超链接标题</a>
    由目的地址、链接标题、打开方式等三部分构成
    - href：链接指向的目标文件。
    - title：指向链接的提示信息
    - target：指定打开的目标窗口
        - _parent：上一级窗口
        - _blank：新窗口
        - _self：同一窗口，默认值
        - _top：整个窗口打开
        - _flamename：框架或浮动框架名

    超链接：绝对路径与相对路径

    超链接的分类：内部链接与外部链接
    -->
    <h3>超链接导航</h3>
    <a href="https://www.baidu.com" title="这是百度的链接" target="_top">百度</a>

</body>
</html>
