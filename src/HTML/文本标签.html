<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
</head>
<body>
    <!-- 注释 -->

    <!--文件标签：构成HTML最基本的标签
            html：定义一个html文档
            head：头标签。用于指定html文档的一些属性。引入外部资源
            title：标题标签
            body：体标签

        文本标签：和文本有关的标签
            <h1> to <h6>：标题标签。1-> 6 字号逐渐减小，并自带换行效果
            <p>：段落标签
            <br>：换行标签.自闭合标签
            <hr>：显示一条水平线
            <b>：加粗
            <i>：斜体
            <center>：文本居中
            <font>：字体标签
                属性：
                    color:颜色
                        1.英文单词 red
                        2.RGB(值1，值2，值3)：值的范围是0-255
                        3.#值1值2值3：同样是RGB，值的范围是00-ff
                            000000：黑色
                            ffffff：白色
     -->
    <b>白日依山尽，</b><br/>
    <i>黄河入海流。</i><br/>
    <font color="#7fffd4" size="5" face="宋体">黄河入海流。</font>

    <h1>1</h1>
    <h2>2</h2>

    <p>111111111</p>
    <p>222222222</p><hr color="#000000" width="500" align="left" size="10"/> <!-- size在hr中表示线的粗细-->
    <p>333333333</p><hr color="#0000ff" width="50%" align="left" size="10"/> <!-- size在hr中表示线的粗细-->


    <center>Neymar</center>
</body>
</html>
