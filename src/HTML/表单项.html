<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单项</title>
</head>
<body>
<form>
    <label for="用户名">用户名：</label><input type="text" name="username" placeholder="请输入用户名" id="用户名"><br>
    密码：<input type="password" name="password" placeholder="请输入密码"><br>
    性别：<input type="radio" name="gender" value="man" checked="checked">男
         <input type="radio" name="gender" value="female">女<br>
    爱好：<input type="checkbox" name="hobby" value="fb" checked>足球
    <input type="checkbox" name="hobby" value="bak">篮球
    <input type="checkbox" name="hobby" value="java">Java<br>

    图片：<input type="file" name="头像"><br>
    <input type="submit" name="登录">
</form>
</body>
</html>
