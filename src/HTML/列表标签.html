<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
    <!--
    列表标签：
        有序列表：
            ol：
            li
        无序列表：
            ul：
            li：
    -->

    <!-- 有序列表 ol(ordered list) -->
    <ol type="1" start="5">
        <li>起床</li>
        <li>洗漱</li>
        <li>学习</li>
    </ol>

    <!-- 有序列表 ul(unordered list) -->
    <ul type="1" start="5">
        <li>起床</li>
        <li>洗漱</li>
        <li>学习</li>
    </ul>

</body>
</html>
