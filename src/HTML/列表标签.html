<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
    <!--
    列表标签：
        有序列表：
            ol：
            li
        无序列表：
            ul：
            li：
    -->

    <!-- 有序列表 ol(ordered list) -->
    <ol type="1" start="5">
        <li>起床</li>
        <li>洗漱</li>
        <li>学习</li>
    </ol>

    <!-- 有序列表 ul(unordered list) -->
    <ul type="1" start="5">
        <li>起床</li>
        <li>洗漱</li>
        <li>学习</li>
    </ul>


    <!-- 有序列表 -->
    <ol type="a">
        <li>6点</li>
        <li>7点</li>
        <li>8点</li>
    </ol>

    <!-- 无序列表 -->
    <ul type="square">
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>

    <a href="http://www.baidu.com" target="_blank">百度</a>
    <a href="mailto:peng_xinjie@163.com">联系我</a>


    <!--表格标签-->
    <table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="red" align="center">
        <caption>信息表</caption>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Neymar</td>
            <td>100</td>
        </tr>
    </table>




</body>
</html>
