<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
    <!-- 展示一张图片 src文件路径 align位置 alt图片描述 width宽度 height高度 -->
    <img src="图片/1.jpg" align="right" alt="歼20" width="500" height="300">

    <!--
        相对路径
            *以.开头的路径
                * ./:代表当前目录  ./图片/1.jpg 不写./默认当前目录
                * ../：代表上一级目录

    -->


</body>
</html>
