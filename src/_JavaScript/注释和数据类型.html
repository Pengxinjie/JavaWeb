            Boolean：true、false

    <script>
        /*
        * 变量
        * JavaScript是弱类型语言，java是强类型语言
        *
        * 语法：
        * var 变量名 = 初始化值；
        * */
        var a = 3;
        alert(a);

        a = "abc";

        var num = 1;
        var num2 = 1.1;
        var num3 = NaN;

        //输出到页面上
        document.write(num+"<br>")
        document.write(num2+"<br>")
        document.write(num3+"<br>")

        //运算符：typeof
        document.write(num+"--"+typeof (num)+"<br>")
        document.write(num2+"--"+typeof (num2)+"<br>")
        document.write(num3+"--"+typeof (num3)+"<br>")

    </script>

        /*

    <script>
        /*
        * 流程控制语句
        * switch可以接收的类型：
        *   java：byte，int，short，char，枚举，string
        *   js：啥类型都行
        * */
        var a = 1;
        switch (a) {
            case 1:
                alert("number");
                break;
        }
    </script>

    <style>
        td{

    <script>
        //小练习：实现99乘法表

        document.write("<table align='center'>");
        for (var i = 1; i <= 9; i++) {
            document.write("<tr>");
            for (var j = 1; j <= i; j++) {
                document.write("<td>");
                document.write(j+"X"+i+"="+(i*j)+"&emsp;");
                document.write("</td>");
            }
            document.write("</tr>");
        }

        document.write("</table>")

    </script>
