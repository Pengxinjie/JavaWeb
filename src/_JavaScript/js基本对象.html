<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本对象</title>

    <script>
        //Function对象:函数对象
        /*
            创建：
                1. var fun = new Function(形参列表，方法体);不建议用
                2. function 方法名称(形式参数列表){
                    方法体
                } 掌握
                3. var 方法名 = function(){
                    方法体
                } 掌握
            方法：

            属性：
                length:形参个数
            特点：
                1.方法定义时，形参类型不写
                2.方法是一个对象，如果定义名称相同的方法，会覆盖
                3.在JS中，方法的调用只与方法的名称有关，和参数列表无关
                4.在方法声明中有一个隐藏的内置对象（数组），arguments，封装所有的实际参数
            调用：
                方法名称（实参列表）;
         */
        function fun1(a,b){
            alert(a+b);
        }
        fun1(1,2);

        var fun2 = function(a,b,c,d){
            alert(fun2.length);
        }
        fun2(1,4);

        fun2 = function(a,b){
            alert(a);//覆盖前面同名方法
        }
        //方法调用
        fun2(5);


        //求任意个数的数的和
        function fun(){
            var sum = 0;
            for(var i = 0;i < arguments.length;i++){
                sum+=arguments[i];
            }
            return sum;
        }
        var sum = fun(1,2,3,4);
        alert(sum);

    </script>

</head>
<body>

</body>
</html>
