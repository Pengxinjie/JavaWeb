<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>
    <style>
        #div1{
            color: red;
        }

        div{
            color: green;
        }

        .cla_a{
            color: blue;
        }
    </style>
</head>
<body>
    <!--
        1.ID选择器:建议ID值唯一;
            优先级更高
        2.元素选择器
            优先级比ID选择器低
        3.类选择器
            选择具有相同的class属性值的元素

            优先级：ID>类>元素
    -->
    <div id="div1">巴塞罗那</div>
    <div>梅西</div>

     <p class="cla_a">皇马</p>

</body>
</html>
