<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结合方式二：内部样式</title>
    <!--
    在head标签内，定义style标签，style标签体的内容就是css代码
    -->
    <style>
        div{
            color: blue;
        }
    </style>
</head>
<body>
    <div>
    hello css
    </div>
</body>
</html>
